<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch the Stars Game with Hand Movement</title>

  <!-- A-Frame Library -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    #score {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      color: white;
      font-family: Arial, sans-serif;
      z-index: 10; /* Ensures it stays on top of the AR scene */
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      padding: 10px;
      border-radius: 10px;
    }

    #webcam {
      position: absolute;
      top: 0;
      left: 0;
      width: 320px;
      height: 240px;
      display: none; /* Hide webcam */
    }

    #canvas {
      display: none; /* Hide canvas */
    }
  </style>
</head>
<body>

  <!-- Score Display -->
  <div id="score">Score: 0</div>

  <!-- A-Frame Scene for AR game -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Player's ball -->
    <a-sphere id="player" position="0 -1 -3" radius="0.2" color="#4CC3D9"></a-sphere>

    <!-- Falling star -->
    <a-sphere id="star" position="0 3 -3" radius="0.1" color="yellow"></a-sphere>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Webcam feed (hidden) -->
  <video id="webcam" autoplay playsinline></video>

  <!-- Canvas for image processing (hidden) -->
  <canvas id="canvas" width="320" height="240"></canvas>

  <script src="script.js"></script>
</body>
</html>
